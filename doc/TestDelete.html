<!doctype html>
<html>

	<head>
		<title>Delete a file</title>
	</head>

	<body>
		<button onclick="testDELETE()">Delete the file</button>
		<script>
			function testDELETE(){
				//var url = "/doc/test.html";
				var url = "/doc/TestHtmlADelete.html";
        		var xhr = new XMLHttpRequest();
          		xhr.open("DELETE", url);
          		xhr.onreadystatechange = function () {
              if (xhr.readyState === 4) {
                console.log("Successfully deleted")
              }
          };

          xhr.send();
			}
			
		</script>

	</body>

</html>
